<header class="w-screen dark " [ngClass]="{'dark': darkModeService.darkMode$ | async}">
  <div
    class="text-primary-color-950 bg-primary-color-100 dark:bg-primary-color-950 h-16 px-2 sm:px-8 flex dark:text-white">

    <div class="h-full flex gap-4 items-center w-1/2 sm:w-1/3">
      <button type="" class="sm:hidden flex justify-center">
        <mat-icon class="hover:text-secondary-color-600">menu</mat-icon>
      </button>
      <button class="hover:text-secondary-color-600">Evandro Mariano</button>
    </div>

    <div class="h-full gap-4 items-center w-1/3 justify-center hidden sm:flex">
      <button class="hover:text-secondary-color-600">Home</button>
      <button class="hover:text-secondary-color-600">Contact</button>
      <button class="hover:text-secondary-color-600">Projects</button>
      <button class="hover:text-secondary-color-600">About</button>
      <button class="hover:text-secondary-color-600">Games</button>
    </div>

    <div class="h-full flex gap-4 items-center w-1/2 sm:w-1/3 justify-end">
      <button type="" class="flex justify-center items-center hover:text-secondary-color-600"
        (click)="toggleDarkMode()">

        @if(darkModeService.darkMode$ | async){
        <mat-icon>light_mode</mat-icon>
        }@else{
        <mat-icon>dark_mode</mat-icon>
        }
      </button>

    </div>
  </div>
</header>
